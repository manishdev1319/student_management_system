{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <a href="{{ url_for('add_student') }}" class="btn btn-primary">Add Student</a>
  <div>
    <a href="{{ url_for('export_csv') }}" class="btn btn-secondary me-2">Export CSV</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.phone }}</td>
      <td>
        <a href="{{ url_for('edit_student', id=student.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{{ url_for('delete_student', id=student.id) }}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
